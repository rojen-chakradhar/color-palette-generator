<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <h1>color palette generator</h1>
      <button id="generate-btn"><i class="ri-loop-right-line"></i> generate palette</button>
      <section class="palette-container">
        <article class="color-box">
          <section class="color" style="background-color: #e1f5fe;"></section>
          <section class="color-info">
            <span class="hex-value">#E1F5FE</span>
            <i class="ri-file-copy-line" title="Copy to Clipboard"></i>
          </section>
        </article>
        <article class="color-box">
          <section class="color" style="background-color: #b3e5fc;"></section>
          <section class="color-info">
            <span class="hex-value">#B3E5FC</span>
            <i class="ri-file-copy-line" title="Copy to Clipboard"></i>
          </section>
        </article>
        <article class="color-box">
          <section class="color" style="background-color: #81d4fa;"></section>
          <section class="color-info">
            <span class="hex-value">#81D4FA</span>
            <i class="ri-file-copy-line" title="Copy to Clipboard"></i>
          </section>
        </article>
        <article class="color-box">
          <section class="color" style="background-color: #29B6F6;"></section>
          <section class="color-info">
            <span class="hex-value">#29B6F6</span>
            <i class="ri-file-copy-line" title="Copy to Clipboard"></i>
          </section>
        </article>
      </section>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
